<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>API Exercise (SPOTIFY API)</title>
  <link rel="stylesheet" href="stylesheet.css">
  <link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">
  <!-- Bootstrap library -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Jquery library -->
  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="./app.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <h3 class="text-center" id="navheader">HDB
          <span class="	glyphicon glyphicon-home"></span>
          SPOTIFY
        </h3>
    </div>
  </nav>
  <div class = "container">
    <div class = "col-md-12">
      <h1>HDB prices by location</h1>
      <p>
        Key in the location and click on "search".
      </p>
      <form id="hdb-form">
        <input type="text" id="hdbquery" value="" class="form-control" placeholder="Type in the location or road name.(e.g. Ang mo kio, 2016)" />
        <input type="submit" id="search" class="btn btn-primary" value="Search"  />
      </form>
      <div class="input-group-btn">
        <button type="button" class="btn btn-default dropdown-toggle btn-color" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="get_price">Resale price $ <span class="caret"></span></button>
        <ul class="dropdown-menu dropdown-price">
          <!-- where the for each price goes in -->
        </ul>
      </div>
      <div class="input-group-btn">
        <button type="button" class="btn btn-default dropdown-toggle btn-color" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="get_year">Constructed in: (yr) <span class="caret"></span></button>
        <ul class="dropdown-menu dropdown-year">
          <!-- where year goes in -->
        </ul>
      </div>
      <div class="input-group-btn">
        <button type="button" class="btn btn-default dropdown-toggle btn-color" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="get_location">Location: <span class="caret"></span></button>
        <ul class="dropdown-menu dropdown-location">
          <!-- where location goes in -->
        </ul>
      </div>
      <div id="hdbresults"></div>
    </div>
    <!-- <div class = "col-md-4">
      <h1>Search for a Track</h1>

        Type in a track name and click on "search".
      </p>
      <form id="spotify-form">
        <input type="text" id="spotifyquery" value="" class="form-control" placeholder="Type the track title" />
        <input type="submit" id="search" class="btn btn-primary" value="Search"  />
      </form>
      <div id="spotifyresults"></div>
    </div> -->
  </div>
</body>

</html>
