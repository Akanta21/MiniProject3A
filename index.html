<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>API Exercise (SPOTIFY API)</title>
  <link rel="stylesheet" href="stylesheet.css">
  <!-- Jquery library -->
  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
  <!-- Bootstrap library -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">  
  <script src="./app.js"></script>
</head>
<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <h3 class="text-center" id="navheader">HDB
          <span class="	glyphicon glyphicon-home"></span>
          SPOTIFY
        </h3>
    </div>
  </nav>
  <div class = "container">
    <div class = "col-md-8">
      <h1>HDB prices by location</h1>
      <p>
        Key in the location and click on "search".
      </p>
      <form id="hdb-form">
        <input type="text" id="hdbquery" value="" class="form-control" placeholder="Type in the location" />
        <input type="submit" id="search" class="btn btn-primary" value="Search"  />
      </form>
      <div id="hdbresults"></div>
    </div>
    <div class = "col-md-4">
      <h1>Search for a Track</h1>
      <p>
        Type in a track name and click on "search".
      </p>
      <form id="spotify-form">
        <input type="text" id="spotifyquery" value="" class="form-control" placeholder="Type the track title" />
        <input type="submit" id="search" class="btn btn-primary" value="Search"  />
      </form>
      <div id="spotifyresults"></div>
    </div>
  </div>
</body>
</html>
